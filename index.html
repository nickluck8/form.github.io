<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<form class="content">
    <div class="heading">
        <h1>Log in to the Site</h1></div>
    <div class="inner">
        <div class="left">

            <button type="button" class="fb-btn">
                <i class="fab fa-facebook-f"></i>
                Log in with Facebook
            </button>

            <button type="button" class="g-btn">
                <i class="fab fa-google-plus-g"></i>
                Log in with Google +
            </button>

        </div>
        <div class="right">
            <div class="wrap">
                <label for="login">Login</label>
                <input type="text" id="login" name="login">
            </div>
            <div class="wrap">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <label for="checkbox">
                <input name="checkbox" type="checkbox" checked="checked" id="checkbox">Remember me
            </label>
            <div class="foot-form">
                <button type="button" class="login-btn">Log in</button>
                <a href="#" class="help">Need help logging in?</a>
            </div>
        </div>
    </div>
    <div class="foot">
        <p>Don't have an account yet? <a href="#">Sign up</a></p>
    </div>
</form>

</body>
</html>
